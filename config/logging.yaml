---

version: 1
formatters:
  simple:
    format: '%(asctime)s %(name)s [%(levelname)s] %(message)s'
  colored:
    class: colorlog.ColoredFormatter
    format: '%(log_color)s%(asctime)s %(name)s [%(levelname)s]%(reset)s %(message)s at %(funcName)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  console_complex:
    class: logging.StreamHandler
    level: DEBUG
    formatter: colored
    stream: ext://sys.stdout
  scraper:
    class: logging.handlers.TimedRotatingFileHandler
    level: DEBUG
    formatter: colored
    filename: {lainuri_log_dir}/scraper.log
    when: 'D'
loggers:
  lainuri.scraping:
    level: DEBUG
    handlers: [scraper]
    propagate: no
  lainuri.rfid_reader:
    level: INFO
    handlers: [console_complex]
    propagate: no
  lainuri.RL866:
    level: INFO
    handlers: [console_complex]
    propagate: no
  root:
    level: ERROR
    handlers: [console]
