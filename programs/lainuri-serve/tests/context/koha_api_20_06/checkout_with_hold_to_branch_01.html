<body>
  <!--  INITIAL BLOC : PARAMETERS & BORROWER INFO -->

  <div id="circ_needsconfirmation" class="dialog alert audio-alert-action">

    <h3>Please confirm checkout</h3>

    <ul>

      <li>Item <em>10,000 stories</em> (1233) has been on hold for <a
          href="/cgi-bin/koha/members/moremember.pl?borrowernumber=68">Opettaja Haagahelia</a> (246) at Franklin since
        30/09/2020</li>

    </ul>

    <form method="post" action="/cgi-bin/koha/circ/circulation.pl" autocomplete="off">
      <input type="hidden" name="restoreduedatespec" />

      <p>
        <input type="checkbox" id="cancelreserve" name="cancelreserve" value="cancel" />
        <label for="cancelreserve">Cancel hold</label>
      </p>

      <input type="hidden" name="barcode" value="1233" />
      <input type="hidden" name="borrowernumber" value="71" />
      <input type="hidden" name="issueconfirmed" value="1" />
      <input type="hidden" name="override_high_holds" value="" />

      <input type="hidden" name="duedatespec" value="" />

      <input type="hidden" name="stickyduedate" value="" />
      <input type="hidden" name="branch" value="CPL" />

      <button type="submit" class="approve" accesskey="y"><i class="fa fa-check"></i> Yes, check out (Y)</button>

      <input type="hidden" name="onsite_checkout" value="" />
      <input type="hidden" name="auto_renew" value="" />
    </form>

    <form method="get" action="/cgi-bin/koha/circ/circulation.pl">
      <input type="hidden" name="restoreduedatespec" />
      <input type="hidden" name="borrowernumber" value="71" />
      <input type="hidden" name="duedatespec" value="" />
      <input type="hidden" name="stickyduedate" value="" />
      <button class="print" type="submit" onclick="Dopop('hold-transfer-slip.pl?reserve_id=42');this.form.submit();"><i
          class="fa fa-print"></i> Don't check out and print slip (P)</button>
    </form>

    <form method="get" action="/cgi-bin/koha/circ/circulation.pl">

      <input type="hidden" name="borrowernumber" value="71" />
      <input type="hidden" name="duedatespec" value="" />
      <input type="hidden" name="restoreduedatespec" />
      <input type="hidden" name="stickyduedate" value="" />

      <button type="submit" class="deny" accesskey="n"><i class="fa fa-times"></i> No, don't check out (N)</button>

    </form>

    <button type="submit"
      onclick="window.location.href='/cgi-bin/koha/reserve/request.pl?biblionumber=15&borrowernumber=71'"><i
        class="fa fa-sticky-note-o"></i> Cancel checkout and place a hold for Sture (Sture Studerande) Studerande
      (102)</button>


  </div> <!-- /#circ_needsconfirmation -->

  <span class="audio-alert-success"></span>

  <!-- BARCODE ENTRY -->

  <div class="row">

    <div class="col-sm-6">
      <form method="post" action="/cgi-bin/koha/circ/circulation.pl" id="mainform" name="mainform" autocomplete="off">
        <input type="hidden" name="restoreduedatespec" />

        <fieldset id="circ_circulation_issue">

          <label class="circ_barcode" for="barcode">Checking out to Sture (Sture Studerande) Studerande (102)</label>


          <div class="hint">Enter item barcode:</div>

          <input type="text" name="barcode" id="barcode" class="barcode focus" size="14" disabled="disabled" />


          <button type="submit" class="btn btn-default">Check out</button>

          <div id="show-circ-settings">
            <a href="#"><i class="fa fa-caret-right circ-settings-icon"></i> Checkout settings</a>
          </div>

          <div class="circ-settings">

            <div id="specify-due-date" class="circ-setting">
              <div class="hint">Specify due date (DD/MM/YYYY)
                : </div>

              <input type="text" size="20" id="duedatespec" name="duedatespec" value="" />

              <label for="stickyduedate"> Remember for session:</label>

              <input type="checkbox" id="stickyduedate" onclick="this.form.barcode.focus();" name="stickyduedate" />

              <button class="btn btn-default btn-xs action" id="cleardate" name="cleardate"
                onclick="this.checked = false; this.form.duedatespec.value = ''; this.form.stickyduedate.checked = false; this.form.barcode.focus(); return false;">Clear</button>
            </div>

            <div id="set-automatic-renewal" class="circ-setting">


              <input type="checkbox" name="auto_renew" id="auto_renew" value="auto_renew" disabled="disabled" />

              <label for="auto_renew">Automatic renewal</label>
            </div>

          </div> <!-- /.circ-settings -->

          <input type="hidden" name="borrowernumber" id="borrowernumber" value="71" />
          <input type="hidden" name="branch" value="CPL" />
          <input type="hidden" name="debt_confirmed" value="0" />

        </fieldset> <!-- /#circ_circulation_issue -->


      </form> <!-- /#mainform -->
    </div> <!-- /.col-sm-6 -->

    <div class="col-sm-6">

      <div id="circmessages" class="circmessage attention">
        <h3>Attention:</h3>


        <ul>

        </ul>

        <div id="messages" class="circmessage">
          <h4>Messages:</h4>
          <ul>

          </ul>
          <a id="addnewmessageLabel" href="#add_message_form" class="btn btn-link" data-toggle="modal"><i
              class="fa fa-plus"></i> Add a new message</a>
        </div> <!-- /.messages -->
      </div> <!-- /#circmessages -->
    </div> <!-- /div or div.col-sm-6 -->
  </div> <!-- /.row -->
</body>
